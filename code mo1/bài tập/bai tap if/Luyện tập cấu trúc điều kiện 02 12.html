<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bai 12</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập số tiền gửi"));
    let b=parseInt(prompt("số tháng gửi"));
    let c=((a*6/100)*b); let c1=((a*10/100)*b);
    let tong=a+c;
    let tong2=a+c1

    if (b<10){
        alert("số tiền của bạn là" +tong);
    }else {
        alert("số tiền của bạn là"+ tong2);
    }
</script>
