<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a=parseInt(prompt("diem kiem tra"));
    let b=parseInt(prompt("diem thi giua ki"));
    let c=parseInt(prompt("diem thi cuoi ki"));
    let sum=(a+b+c)/3
    if (sum>7.5){
        alert("loai gioi");
    }else if (5<=sum<=7.5) {
        alert("loai kha");
    }else
        alert("trung binh");
</script>
</body>
</html>
