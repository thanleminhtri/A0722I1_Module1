<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    let weight =parseInt(prompt("nhap can nang"));
    let height =parseInt(prompt("nhap chieu cao"));
    let bmi= weight/(height^2);
    if (isNaN(weight)&&isNaN(height)) {
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0){
            document.write("Overweight");
    }    else
                document.write("Obese");
        } else
            document.write("nhap loi");
</script>
</body>
</html>
