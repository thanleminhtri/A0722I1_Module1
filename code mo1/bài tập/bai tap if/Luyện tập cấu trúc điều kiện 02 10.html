<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 10</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập số điện"));
    if (a>150){
        alert("số tiền trả là "+ a*2000);
    }else if (a>100){
        alert("số tiền trả là "+ a*1800);
    }else if(a>70){
        alert("số tiền trả là "+ a*1500);
    }else{
        alert("số tiền trả là "+ a*1000);

    }

</script>
</body>
</html>
