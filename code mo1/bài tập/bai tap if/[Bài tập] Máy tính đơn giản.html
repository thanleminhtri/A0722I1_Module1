<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number1">   <input type="number" id="number2">
<p>
    <input type="button" onclick="phepcong()" value="+">
    <input type="button" onclick="pheptru()" value="-">
    <input type="button" onclick="phepnhan()" value="*">
    <input type="button" onclick="phepchia()" value="/">
</p>
<script>
    function phepcong() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        alert(num1+num2);
    }
    function pheptru () {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        alert(num1-num2);
    }
    function phepnhan() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        alert(num1*num2);
    }
    function phepchia() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        alert(num1/num2);
    }
    </script>


</body>
</html>
