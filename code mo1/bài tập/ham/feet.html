<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen feet va met</title>
</head>
<body>
<button onclick="footToMeter(prompt("nhap foot muon doi))">Foot to meter</button>
<button onclick="meterToFoot(+prompt("nhap met muon doi))">Meter to Food</button>
<script>
    function footToMeter(foot) {
        alert(0.305 * foot);
    }

    function meterToFoot(meter) {
        alert(3.279 * meter);
    }
</script>
</body>
</html>
